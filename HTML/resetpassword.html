<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Page</title>
    <style>
        #for{
            color: rgb(12, 18, 15);
            text-align: center;
        }
        p{
            margin-bottom: 0.5cm;
        }
    </style>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body style="background-image: url(./MEDIA/IMAGE/pexels-markusspiske-4201333.jpg);">
    <header class="header">
        <div class="image">
            <img src="./MEDIA/LOGO/DOPS__2.png" alt="logo" height="70px"></div>
            <nav>
                <ul>
                    <li><a href="../index.html" id="but">Home</a></li>
                </ul>
            </nav> 
    </header>
    <div class="box">
        <div class="overlap">
            <img src="./MEDIA/IMAGE/resetpassword.png" alt="resetlogo">
        </div>
        <h1 id="for">Reset Password</h1>
        <p style="text-align:center; color: rgb(246, 238, 238);">Enter a Strong Password</p>
            <div class="inputbox">
                <input id="pass" type="password" placeholder="Password" required style="color: rgb(53, 48, 48);">
                <i class='bx bxs-mobile' style="color: rgba(0, 0, 0, 0.522);"></i></div>
                <label><input onclick="showpass()" type="checkbox">Show Password</label>
                <div class="inputbox">
                    <input id="confirmpass" type="password" placeholder="Confirm Password" required style="color: rgb(53, 48, 48);">
                    <i class='bx bxs-mobile' style="color: rgba(0, 0, 0, 0.522);"></i></div>
                    <label><input onclick="showpass2()" type="checkbox">Show Password</label>           
                    <button onclick="resetpassword()" style="color: rgb(12, 9, 12);" class="button1">Submit</button>
    </div>
    <script src="../JAVA SCRIPT/myscript.js"></script>
</body>
</html>
